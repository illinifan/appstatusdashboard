<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>AppStatusDashboard</title>

        <!-- src="../../resources/sap-ui-core.js" -->

		<script id="sap-ui-bootstrap"
		    src="https://sapui5.hana.ondemand.com/1.40.12/resources/sap-ui-core.js"
			
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"AppStatusDashboard": ""}'>
		</script>
		<script src="resources/screenfull.js"></script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "AppStatusDashboard"
					})
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
